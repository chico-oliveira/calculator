<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Francisco Oliveira">
    <meta name="description" content="Standard Calculator to consolidate JavaScript, HTML and CSS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/reset.css" rel="stylesheet">
    <link href="styles/stylesheet.css" rel="stylesheet">
    <script src="scripts/app.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="content">
        <header>
            <h1>Calculator</h1>
        </header>
        <main>
            <div class="calculator">
                <div class="display">
                    <div class="operation"></div>
                    <div class="current"></div>
                </div>
                <button data-key="Escape" class="clear">Clear</button>
                <button data-key="Backspace" class="delete">Del</button>
                <button data-key="!" class="operator" id="factorial">ùë•!</button>
                <button data-key="p" class="operator" id="power">
                    <!-- within the span to keep supertext format despite flex -->
                    <span>ùë•<sup><i>y</i></sup></span> 
                </button>
                <button data-key="7" class="number">7</button>
                <button data-key="8" class="number">8</button>
                <button data-key="9" class="number">9</button>
                <button data-key="/" class="operator" id="divide">√∑</button>
                <button data-key="4" class="number">4</button>
                <button data-key="5" class="number">5</button>
                <button data-key="6" class="number">6</button>
                <button data-key="*" class="operator" id="multiply">√ó</button>
                <button data-key="1" class="number">1</button>
                <button data-key="2" class="number">2</button>
                <button data-key="3" class="number">3</button>
                <button data-key="-" class="operator" id="substract">‚àí</button>
                <button data-key="0" class="number">0</button>
                <button data-key="." class="decimal">.</button>
                <button data-key="=" class="operator" id="equals">=</button>
                <button data-key="+" class="operator" id="add">+</button>
            </div>
        </main>
        <footer>
            <p>Copyright ¬© 2021</p>
            <p>|</p>
            <a href="https://github.com/chico-oliveira">
                <img src="images/github.png" alt="Github logo">
                <p>Francisco Oliveira</p>
            </a>
        </footer>
    </div>
</body>
</html>
