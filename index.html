<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Francisco Oliveira">
    <meta name="description" content="Standard Calculator to consolidate JavaScript, HTML and CSS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/reset.css" rel="stylesheet">
    <link href="styles/stylesheet.css" rel="stylesheet">
    <script src="scripts/app.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="content">
        <header>
            <h1>Calculator</h1>
        </header>
        <main>
            <div class="calculator">
                <div class="display">
                    <div class="operation">2 + 7</div>
                    <div class="current">9</div>
                </div>
                <div class="clear">Clear</div>
                <div class="backspace">Del</div>
                <div class="factorial">ùë•!</div>
                <div class="power">
                    <!-- within the span to keep supertext format despite flex -->
                    <span>ùë•<sup><i>y</i></sup></span> 
                </div>
                <div class="number">7</div>
                <div class="number">8</div>
                <div class="number">9</div>
                <div class="multiply">√ó</div>
                <div class="number">4</div>
                <div class="number">5</div>
                <div class="number">6</div>
                <div class="divide">√∑</div>
                <div class="number">1</div>
                <div class="number">2</div>
                <div class="number">3</div>
                <div class="substract">‚àí</div>
                <div class="number">0</div>
                <div class="decimal">.</div>
                <div class="equals">=</div>
                <div class="add">+</div>
            </div>
        </main>
        <footer>
            <p>Copyright ¬© 2021</p>
            <p>|</p>
            <a href="https://github.com/chico-oliveira">
                <img src="images/github.png" alt="Github logo">
                <p>Francisco Oliveira</p>
            </a>
        </footer>
    </div>
</body>
</html>
