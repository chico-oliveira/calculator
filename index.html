<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Francisco Oliveira">
    <meta name="description" content="Standard Calculator to consolidate JavaScript, HTML and CSS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/reset.css" rel="stylesheet">
    <link href="styles/stylesheet.css" rel="stylesheet">
    <script src="scripts/app.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="content">
        <header>
            <h1>Calculator</h1>
        </header>
        <main>
            <div class="shortcuts">
                <h2>Keyboard Shortcuts</h2>
                <div class="keys">
                    <div class="del-short">
                        <p class="calc">Del</p>
                        <p>Delete / Backspace</p>
                    </div>
                    <div class="pwr-short">
                        <p class="calc">ùë•<sup><i>y</i></sup></p>
                        <p>p</p> 
                    </div>
                    <div class="equals-short">
                        <p class="calc">=</p>
                        <p>Enter</p>
                    </div>
                </div>
            </div>
            <div class="calculator">
                <div class="display">
                    <div class="operation"></div>
                    <div class="current"></div>
                </div>
                <button data-key="Escape" class="clear"><span>Clear</span></button>
                <button data-key="Delete" class="delete"><span>Del</span></button>
                <button data-key="p" class="operator" id="power">
                    <!-- within the span to keep supertext format despite flex -->
                    <span>ùë•<sup><i>y</i></sup></span> 
                </button>
                <button data-key="/" class="operator" id="divide"><span>√∑</span></button>
                <button data-key="7" class="number"><span>7</span></button>
                <button data-key="8" class="number"><span>8</span></button>
                <button data-key="9" class="number"><span>9</span></button>
                <button data-key="*" class="operator" id="multiply"><span>√ó</span></button>
                <button data-key="4" class="number"><span>4</span></button>
                <button data-key="5" class="number"><span>5</span></button>
                <button data-key="6" class="number"><span>6</span></button>
                <button data-key="-" class="operator" id="substract"><span>-</span></button>
                <button data-key="1" class="number"><span>1</span></button>
                <button data-key="2" class="number"><span>2</span></button>
                <button data-key="3" class="number"><span>3</span></button>
                <button data-key="+" class="operator" id="add"><span>+</span></button>
                <button data-key="0" class="number" id="zero"><span>0</span></button>
                <button data-key="." class="decimal"><span>.</span></button>
                <button data-key="=" class="equals"><span>=</span></button>
            </div>
            <div class="warning">
                <p> <strong>Divide by 0</strong> again. <strong>Divide by 0</strong> again, I dare 
                    you, I double dare you, <strong>Divide by 0</strong> one more 
                    Goddamn time!
                </p>
            </div>
        </main>
        <footer>
            <p>Copyright ¬© 2021</p>
            <p>|</p>
            <a href="https://github.com/chico-oliveira">
                <img src="images/github.png" alt="Github logo">
                <p>Francisco Oliveira</p>
            </a>
        </footer>
    </div>
</body>
</html>
